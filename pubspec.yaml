name: householdexecutives_mobile
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.3
  http: ^0.13.3
  path_provider: ^2.0.2
  sqflite: ^2.0.0+3
  shared_preferences: ^2.0.6
  intl: ^0.17.0
  shimmer: ^1.1.2
  webview_flutter: ^2.0.2
  skeleton_loader: ^1.0.2+3
  intl_phone_number_input: ^0.7.0+2
  url_launcher: ^6.0.9
  flutter_rating_bar: ^3.2.0+1
  flutter_datetime_picker: any
  cached_network_image: ^3.1.0
  multi_image_picker: ^4.7.14
  flutter_typeahead: ^3.2.0
  modal_progress_hud: ^0.1.3
  app_settings: ^4.1.1
  flutter_local_notifications: ^8.1.1+1
  new_version: ^0.2.0

dev_dependencies:

  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/


  fonts:
    - family: Gelion
      fonts:
        - asset: assets/fonts/Gelion-Regular.ttf
