name: householdexecutives_mobile
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  sqflite: ^1.2.0
  http: ^0.12.0+4
  path_provider: ^1.6.24
  shared_preferences: ^0.5.12+4
  intl: ^0.16.1
  shimmer: ^1.1.2
  image_picker: ^0.6.7+21
  file_picker: ^2.1.7
  webview_flutter: ^1.0.4
  skeleton_loader: ^1.0.2+3
  intl_phone_number_input: ^0.6.0
  url_launcher: ^5.7.10
  flutter_rating_bar: ^3.2.0+1
  flutter_datetime_picker: any
  cached_network_image: ^2.5.0
  multi_image_picker: ^4.7.14
  flutter_absolute_path: ^1.0.6
  flutter_typeahead: ^1.9.0
  modal_progress_hud: ^0.1.3

dev_dependencies:

  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/


  fonts:
    - family: Gelion
      fonts:
        - asset: assets/fonts/Gelion-Regular.ttf
